<!-- ===== SCRIPT ===== -->
<script>
const notificacoes = [
 { titulo: "Novo desafio ecológico disponível.", tempo: "Agora", texto: "Participe do novo desafio sobre reciclagem inteligente e ganhe pontos sustentáveis!", icone: "Imagens/folha.png" },
 { titulo: "Mensagem de parceiro.", tempo: "4h atrás", texto: "A GreenTech enviou uma mensagem sobre uma possível colaboração no seu projeto.", icone: "Imagens/mensagem.png" },
 { titulo: "Atualização de perfil.", tempo: "Ontem", texto: "Seu perfil recebeu novas funcionalidades. Acesse e personalize suas conquistas!", icone: "Imagens/configuracoes.png" },
 { titulo: "Seu projeto foi destaque!", tempo: "1 dia", texto: "Parabéns! Seu projeto foi um dos mais curtidos e está em destaque na Galeria Verde.", icone: "Imagens/trofeu.png" },
 { titulo: "Comentário novo.", tempo: "3 dias", texto: "Um usuário comentou no seu projeto. Veja o feedback e responda!", icone: "Imagens/comentario.png" }
];
const lista = document.getElementById("lista-notificacoes");
const modal = document.getElementById("modal");
const tituloMsg = document.getElementById("titulo-msg");
const textoMsg = document.getElementById("texto-msg");
function mostrarNotificacao(n) {
 const div = document.createElement("button");
 div.classList.add("notificacao", "nova");
 div.innerHTML = `
<div style="display:flex; align-items:center; gap:10px;">
<img src="${n.icone}" alt="" style="width:40px; height:20;">
<span>${n.titulo}</span>
</div>
<span class="tempo">${n.tempo}</span>
 `;
 div.onclick = () => abrirMensagem(n);
 lista.prepend(div);
}
  function abrirMensagem(n) {
    tituloMsg.textContent = n.titulo;
    textoMsg.textContent = n.texto;
    modal.classList.add("show");
  }
  function fecharMensagem() {
    modal.classList.remove("show");
  }
  window.onclick = e => {
    if (e.target === modal) fecharMensagem();
  };
  // Simula chegada de notificações
  let i = 0;
  function simular() {
    if (i < notificacoes.length) {
      mostrarNotificacao(notificacoes[i]);
      i++;
      setTimeout(simular, 2500);
    }
  }
  window.onload = simular;
</script>
